name: publish
on:
  release:
    types: [released]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn
      - run: yarn build-release
      - run: yarn test
      - run: yarn npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: echo "PKG_VERSION=$(jq -r '.version' ./package.json)" >> $GITHUB_ENV
      - uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.CHIFIR_PACKAGE_VERSION_GIST }}
          gistID: efb3c17b62d57a444d7d6a505636ffa2
          filename: chifir-package-version.json
          label: latest
          message: v${{ env.PKG_VERSION }}
          color: success
